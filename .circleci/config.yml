# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  coverage: 
    machine: true
    steps:
      - checkout
      - run:
        name: Coverage with docker
        command: docker run --security-opt seccomp=unconfined -v "${PWD}:/volume" xd009642/tarpaulin
      - run: cargo tarpaulin --out Xml --features htslib,map-file
      - run: cargo tarpaulin --out Xml -r minimap2-sys
      - run: bash <(curl -s https://codecov.io/bash)

  test:
    docker:
      - image: cimg/rust:1.65.0
    steps:
      - checkout
      - restore_cache:
          key: project-cache
      #- run: cargo install grcov
      #- run: cargo --version
      #- run: bash .scripts/grcov.bash
      - run: cargo install cargo-tarpaulin
      - run: cargo build
      - run: cargo build --features htslib
      - run: cargo build --features mm2-fast
      - run: cargo build --features simde
      - run: cargo build --features htslib,mm2-fast,simde
      - save_cache:
          key: project-cache
          paths:
            - "~/.cargo"
            - "./target"
      - run: cargo test
      - run: cargo test --features htslib
      - run: cargo test --features mm2-fast
      - run: cargo test --features simde
      - run: cargo test --features htslib,mm2-fast,simde
      - run: cd minimap2-sys
      - run: cargo test
      - run: cargo test --features mm2-fast
      - run: cargo test --features simde
      - run: cargo test --features mm2-fast,simde

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  minimap2-test:
    jobs:
      - test
