# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  codecov:
    docker:
      - image: cimg/rust:1.65.0
    steps:
      - checkout
      - restore_cache:
          key: project-cache
      - run: cargo install grcov
      - run: cargo --version
      - run: bash .scripts/grcov.bash
      - run: curl -Os https://uploader.codecov.io/latest/linux/codecov
      - run: chmod +x codecov
      - run: ./codecov
      - save_cache:
          key: project-cache
          paths:
            - "~/.cargo"
            - "./target"
      - run:
        name: Run Tests
        command: "cargo test"
      - run:
        name: Run Tests htslib
        command: "cargo test --features htslib"
      - run:
        name: Run Tests mm2-fast
        command: "cargo test --features mm2-fast"
      - run:
        name: Run Tests simde
        command: "cargo test --features simde"
      - run:
        name: Run Tests htslib/mm2-fast/simde
        command: "cargo test --features htslib,mm2-fast,simde"
      - run: cd minimap2-sys
      - run:
        name: Minimap2-sys tests
        command: cargo test
      - run:
        name: Minimap2-sys tests
        command: cargo test --features mm2-fast
      - run:
        name: Minimap2-sys tests
        command: cargo test --features simde
      - run:
        name: Minimap2-sys tests
        command: cargo test --features simde,mm2-fast

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  minimap2-test:
    jobs:
      - codecov
      -
